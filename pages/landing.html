<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Site</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Load Tailwind CSS from CDN for general styling support -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<div class="content-wrapper">
    <body style="background-image: none; background-color: rgb(56, 0, 56);">
    <h1>
        <img src="../elements/welcome.gif" 
        style="
        height: auto;
        width: 100%; /* Use 100% instead of 100vw to respect any container padding */
        display: block; /* Ensure it behaves like a block element */
        max-width: 100%;
        margin-bottom: 10.5%;
        margin-top:10.5%;
        margin-left:0%;">
    </h1>
    <div class="media-frame">
        <img src="../elements/heart-and-flowers.gif">
        <div class="password-button">
            <img src="../elements/blinky-button.gif" onclick="showModal()">
        </div>
    </div>

    </body>
    <!-- PASSWORD POPUP MODAL (Now a 90s Dialogue Box) -->
    <div id="password-modal" class="modal-overlay">
        <div class="window-body">
            <!-- Title Bar -->
            <div class="title-bar">
                <div class="title-bar-text">Password Entry</div>
                <!-- The close button is now part of the title bar -->
                <button class="close-button" onclick="closeModal()">X</button>
            </div>
            
            <!-- Content Area -->
            <div class="dialog-content">
                <p class="mb-4 text-sm font-bold text-black">Access Code Needed</p> 
                <p class="mb-6 text-sm text-black">Please enter the secret word on your invitation.</p>
                
                <!-- Password Input -->
                <!-- Removed Tailwind classes and added the new .input-field class -->
                <input type="password" id="password-input" class="input-field mb-4" placeholder="Password">
                
                <!-- Submit Button -->
                <button class="submit-button" onclick="checkPassword()">Enter</button>
                
                <!-- Message area for success/failure -->
                <p id="password-message" class="mt-3 text-sm font-semibold"></p>
            </div>
        </div>
    </div>

</div>
<script>
    /**PWEASE DON'T HACK ME UWU
    SERIOUSLY I'LL BE REALLY SAD**/
    const CORRECT_PASSWORD = "froghopper"; /**NOOOO PWEASE DON'T HACK MEEEEE**/
    const modal = document.getElementById('password-modal');
    const passwordInput = document.getElementById('password-input');
    const messageDisplay = document.getElementById('password-message');
    /**
     * Shows the password modal and clears previous inputs/messages.
     */
    function showModal() {
        modal.style.display = "flex"; // Use flex to center content
        passwordInput.value = "";
        messageDisplay.textContent = "";
        messageDisplay.classList.remove('text-green-600', 'text-red-500');
        passwordInput.focus(); // Focus on the input for immediate typing
    }

    /**
     * Closes the password modal.
     */
    function closeModal() {
        modal.style.display = "none";
    }

    /**
     * Checks the password entered by the user.
     */
    function checkPassword() {
        const enteredPassword = passwordInput.value.trim();
        messageDisplay.textContent = "";
        messageDisplay.classList.remove('text-green-600', 'text-red-500');

        if (enteredPassword === CORRECT_PASSWORD) {
            messageDisplay.textContent = "Access Granted! Redirecting...";
            messageDisplay.classList.add('text-green-600');
            
            // --- INSERT YOUR SUCCESS ACTION HERE ---
            setTimeout(() => {
                    // window.location.href changes the current page to the new URL
                    window.location.href = "hello.html"; 
                }, 1500);
                // ---------------------------------------
            // In a real app, you would use a custom message box instead of alert()
            setTimeout(() => {
                closeModal();
                // Custom success message in the console
                console.log('User accessed private content.'); 
            }, 1500);
            // ---------------------------------------

        } else if (enteredPassword === "") {
            messageDisplay.textContent = "Please enter a password.";
            messageDisplay.classList.add('text-red-500');
        } else {
            messageDisplay.textContent = "Incorrect password. Try again.";
            messageDisplay.classList.add('text-red-500');
        }
    }
</script>

</html>
